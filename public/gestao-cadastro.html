<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cadastro</title>
    <link rel="stylesheet" href="css/gestao-cadastro.css">
</head>
<body>
    <header>
        <nav class="header-container">
            <a href="index.html"><img src="assets/images/logo.png" alt="Logo EncantaAI" class="logo"></a>
        </nav>
    </header>

    <div class="form-title">
        Gestão de Cadastro
    </div>

    <div class="main-container">
        <form id="form-funcionario">
            <div class="form-row">
                <div class="form-field">
                    <glabel for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Nome do usuário" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field" style="flex: 2;">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-field" style="flex: 1;">
                    <label for="perfil">Perfil</label>
                    <select id="perfil" required>
                        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                        <option value="FUNCIONARIO">FUNCIONÁRIO</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres, 1 maiúscula" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="confirmacao-senha">Confirmação de Senha</label>
                    <input type="password" id="confirmacao-senha" placeholder="Repita a senha" required>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn btn-cancel">CANCELAR</button>
                <button type="submit" class="btn btn-register">CADASTRAR USUÁRIO</button>
            </div>
        </form>
    </div>

    <footer>
       </footer>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/gestao-cadastro.js"></script>
    </body>
</html>
