<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Peças</title>
    <link rel="stylesheet" href="css/busca-consulta-adm.css"> </head>
<body>
    <header>
        <nav class="header-container">
            <a href="index.html"><img src="assets/images/logo.png" alt="Logo EncantaAI" class="logo"></a> </nav>
    </header>

    <div class="main-container">
        <div class="content">
            <h1 class="title">Consulta de Peças</h1>

            <form id="search-form">
                <div class="search-section">
                    <label for="product-name-search">Nome do Produto</label>
                    <input type="text" id="product-name-search" placeholder="Digite o nome para buscar..." required>
                    <button type="submit" class="search-button">Buscar</button>
                </div>
            </form>

            <form id="update-form" class="hidden">
                <div class="product-info-card">
                    <div class="product-image-container">
                        <img id="product-image" src="" alt="Imagem do Produto" class="placeholder-image">
                    </div>
                    <div class="product-details">
                        <input type="hidden" id="product-id">

                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" required>
                        
                        <label for="product-quantity">Quantidade</label>
                        <input type="number" id="product-quantity" required>

                        <label for="product-size">Tamanho</label>
                        <input type="text" id="product-size" required>

                        <label for="product-color">Cor</label>
                        <input type="text" id="product-color" required>
                    </div>
                    <div class="product-price-category">
                        <label for="product-price">Preço (ex: 120.00)</label>
                        <input type="text" id="product-price" required>
                        
                        <label for="product-category">Categoria</label>
                        <input type="text" id="product-category" required>
                    </div>
                     <div class="product-description full-width">
                        <label for="product-description">Descrição</label>
                        <textarea id="product-description" rows="3"></textarea>
                    </div>
                    <button class="update-button" type="submit">Atualizar</button>
                </div>
            </form>
             <div id="search-results"></div>
        </div>  
    </div>
    
    <div class="back-button-container">
        <button class="back-button" onclick="window.history.back()">VOLTAR</button>
    </div>

    <footer>
       </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/busca-consulta-adm.js" defer></script> </body>
</html>
